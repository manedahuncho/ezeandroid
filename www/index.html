<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>EzeAndroid</title>
</head>

<body>
    <div class="app">
        <h1>EzeAndroid</h1>
        <div id="deviceready" class="blink">
        </div>

        <div class="mt-4 mb-2">
            <button class="btn btn-info p-2" id="playAudio">PLAY</button>
        </div>

        <div class="mb-2">
            <button class="btn btn-warning p-2" id="pauseAudio">PAUSE</button>
        </div>

        <div class="mb-2">
            <button class="btn btn-danger p-2" id="stopAudio">STOP</button>
        </div>

        <div class="mb-2">
            <button class="btn btn-primary p-2" id="volumeUp">VOLUME UP</button>
        </div>


        <div class="mb-2">
            <button class="btn btn-dark p-2" id="volumeDown">VOLUME DOWN</button>
        </div>

        <div class="mb-2">
            <button class="btn btn-success p-2" id="getPosition">Get Position</button>
        </div>

        <div class="mb-2">
            <button class="btn btn-success p-2" id="getDuration">Get Duration</button>
        </div>

        <div class="audio-div mb-5" id="audio_duration"></div>

        <h6 class="text-center fw-bold heading-6">Cordova Media Capture</h6>
        <div class="mb-2">
            <button id="audioCapture" class="btn btn-primary">AUDIO</button>
        </div>
        
        <div class="mb-2">
            <button id="imageCapture" class="btn btn-success">IMAGE</button>
        </div>
        
        <div class="mb-2">
            <button id="videoCapture" class="btn btn-warning">VIDEO</button>
        </div>


    </div>
    <script src="cordova.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
